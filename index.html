<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/katex/katex.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Matrix Manipulation</title>
</head>
<body>
    <div class="container">
        <h1>Matrix Manipulation Tool</h1>
        
        <div class="controls">
            <label for="rows">Number of Rows:</label>
            <input type="number" id="rows" min="1" value="3">
            
            <label for="cols">Number of Columns:</label>
            <input type="number" id="cols" min="1" value="3">
            
            <button id="resize-btn">Resize Matrix</button>
        </div>
    
        <div class="matrix-table-container">
            <table id="matrix-table" class="matrix-table"></table>
        </div>
        
        <div class="render-area">
            <h2>Rendered Matrix</h2>
            <div id="matrix-render"></div>
        </div>
    </div>
        

    <script src="assets/katex/katex.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
