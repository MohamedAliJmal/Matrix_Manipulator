<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="assets/katex/katex.min.css">

    <title>Matrix Destroyer</title>
</head  >
<body>
    <header><br><br></header>
<div id="cn-overlay" class="cn-overlay"></div>
    <div class ="container">
        <h1>this the Matrix Destroyer</h1>
        <div class="controls">
            <label for="rows"> Nb rows: </label>
            <input type="number" id="rows" min="1" value="3">
            <label for="cols"> Nb cols: </label>
            <input type="number" id="cols" min="1" value="3">
            <button id="resize-btn">Resize & init</button> 
            <input type="file" id="file-input" accept=".txt" style="display:none;">
            <button id="upload-btn">Upload Matrix File</button>
       
        </div>
        <div class="Matrix-table-container">
            <table id="matrix-table" class="matrix-table"></table>
        </div>
        <div class="render-area">
            <h2>Rendered Matrix</h2>
            <div id="matrix-render">

            </div>
        </div>

    </div>
    <div class="sidebar">
        <h2>Algorithms</h2>
        <ul>
            <li><a href="#" class="algorithm" data-algorithm="add">Addition</a></li>
            <li><a href="#" class="algorithm" data-algorithm="multiply">Multiplication</a></li>
            <li><a href="#" class="algorithm" data-algorithm="transpose">Transpose</a></li>
        </ul>
    </div>

    <script src="assets/katex/katex.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
